<!-- @format -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="prayer.css" />
  </head>
  <body>
    <div class="prayer">
      <div class="container text-white">
        <div class="chosen-city py-3">القاهرة</div>
        <div class="date-of-day border-bottom pb-1">
          <span class="day-ar"></span> - <span class="data-en"></span>
        </div>
        <div class="prayer-time pt-5">
          <div class="row">
            <div class="col-lg-2">
              <div class="card">
                <div class="aladhan-name">الفجر</div>
                <div class="aladhan-time"></div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="card">
                <div class="aladhan-name">الشروق</div>
                <div class="aladhan-time"></div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="card">
                <div class="aladhan-name">الظهر</div>
                <div class="aladhan-time"></div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="card">
                <div class="aladhan-name">العصر</div>
                <div class="aladhan-time"></div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="card">
                <div class="aladhan-name">المغرب</div>
                <div class="aladhan-time"></div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="card">
                <div class="aladhan-name">العشاء</div>
                <div class="aladhan-time"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cites text-center my-5">
        <select
          class="bg-transparent p-3 rounded text-white fw-bold my-3"
          id="my-select"
        >
          <option selected value="cairo">القاهرة</option>
          <option value="alexandria">الأسكندرية</option>
          <option value="ismailia">الأسماعيلية</option>
        </select>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="prayer.js"></script>
  </body>
</html>
